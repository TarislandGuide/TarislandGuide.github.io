<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <script type="text/javascript" language="javascript" src="skills.js"></script>
    <meta id='viewport' name="viewport" content="width=device-width"/>
    <meta name="robots" content="index,follow">
    <title>Tarisland Skills & Talents</title>
    <meta name="description" content="Tarisland Skills & Talents">
  </head>
<body>
    <div class="wrapper">

                <div class="treeItem"><span class="dot"></span><p><b>36</b></p></div>
                <div class="treeItem"><span class="dot"></span><p><b>40</b></p></div>
            </div>
            <div class="talents">
                <div class="treeItem blank"></div>
                <div class="treeItem"><img src="./Icons/Paladin/Guard/palaG1.jpg" onclick="skillPopup('Divine Body')"></div>

                <div class="treeItem"><img src="./Icons/Paladin/Guard/palaG3.jpg" onclick="skillPopup('Mental Focus')"></div>

                <div class="treeItem blank"></div>

                <div class="treeItem"><img src="./Icons/Paladin/Guard/palaG8.jpg" onclick="skillPopup('Holy Shield Bash')"></div>
                <div class="treeItem"><img src="./Icons/Paladin/Guard/palaG9.jpg" onclick="skillPopup('Thermal Recovery')"></div>

                <div class="treeItem"><img src="./Icons/Paladin/Guard/palaG14.jpg" onclick="skillPopup('Divine Seal+')"></div>

                <div class="treeItem"><img src="./Icons/Paladin/Guard/palaG15.jpg" onclick="skillPopup('Shield of Ardor')"></div>

            <div class="treeItem"><img src="./Icons/Paladin/Guard/ult3.jpg" onclick="ultPopup('Challenge Guardian')"></div>
            <div class="treeItem"><img src="./Icons/Paladin/Guard/ult4.jpg" onclick="ultPopup('Guardian Order')"></div>
            <div class="treeItem"><img src="./Icons/Paladin/Guard/ult5.jpg" onclick="ultPopup('Break Free')"></div>
            <div class="treeItem"><img src="./Icons/Paladin/Guard/ult6.jpg" onclick="ultPopup('Punishment')"></div>
            <div class="treeItem"><img src="./Icons/Paladin/Guard/ult7.jpg" onclick="ultPopup('Scourge')"></div>
            <div class="treeItem"><img src="./Icons/Paladin/Guard/ult8.jpg" onclick="ultPopup('Brilliance')"></div>

        </div>
    </div>
    <div class="overlay" id="skillOverlay" onclick="closeOverlay()">
        <div class="popup" id="skillPopup">
        <p>Error, try refreshing the page</p>
        </div>
    </div>

</html>
